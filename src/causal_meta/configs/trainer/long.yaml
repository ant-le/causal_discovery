# @package trainer

lr: 0.0001
weight_decay: 1e-4
accumulate_grad_batches: 1

# Matches the paper reproduction defaults.
max_steps: 500000
log_every_n_steps: 100
val_check_interval: 5000
checkpoint_every_n_steps: 50000

amp: true
amp_dtype: bf16
grad_clip_norm: 1.0

scheduler: cosine
scheduler_t_max: 500000
scheduler_eta_min: 0.0
scheduler_warmup_ratio: 0.1
scheduler_warmup_start_factor: 0.001

# AVICI acyclicity dual update cadence (paper style).
regulariser_update_interval: 500
