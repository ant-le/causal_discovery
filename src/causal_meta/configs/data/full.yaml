# @package data

defaults:
  - _base
  - _self_

# Full RQ1 all-data config: more seeds, larger batches, additional OOD suites.

seeds_val: [1000, 1001, 1002, 1003, 1004]
seeds_test:
  [
    2000,
    2001,
    2002,
    2003,
    2004,
    2005,
    2006,
    2007,
    2008,
    2009,
    2010,
    2011,
    2012,
    2013,
    2014,
    2015,
    2016,
    2017,
    2018,
    2019,
    2020,
    2021,
    2022,
    2023,
    2024,
  ]
num_workers: 4
pin_memory: true
batch_size_train: 32

# Extended test families (full cross-product + OOD suites).
# The 5 families from _base are inherited; additional ones listed below.
test_families:
  # --- ID: full 3x3 cross-product ---
  id_linear_er20:
    name: id_linear_er20
    graph_cfg:
      type: er
      sparsity: 0.0526
    mech_cfg:
      type: linear
      weight_scale: 10.0
      noise_concentration: 2.0
      noise_rate: 2.0

  id_linear_er40:
    name: id_linear_er40
    graph_cfg:
      type: er
      sparsity: 0.1053
    mech_cfg:
      type: linear
      weight_scale: 10.0
      noise_concentration: 2.0
      noise_rate: 2.0

  id_linear_er60:
    name: id_linear_er60
    graph_cfg:
      type: er
      sparsity: 0.1579
    mech_cfg:
      type: linear
      weight_scale: 10.0
      noise_concentration: 2.0
      noise_rate: 2.0

  id_neuralnet_er20:
    name: id_neuralnet_er20
    graph_cfg:
      type: er
      sparsity: 0.0526
    mech_cfg:
      type: mlp
      hidden_dim: 32

  id_neuralnet_er40:
    name: id_neuralnet_er40
    graph_cfg:
      type: er
      sparsity: 0.1053
    mech_cfg:
      type: mlp
      hidden_dim: 32

  id_neuralnet_er60:
    name: id_neuralnet_er60
    graph_cfg:
      type: er
      sparsity: 0.1579
    mech_cfg:
      type: mlp
      hidden_dim: 32

  id_gpcde_er20:
    name: id_gpcde_er20
    graph_cfg:
      type: er
      sparsity: 0.0526
    mech_cfg:
      type: gp
      mode: approximate
      rff_dim: 512
      num_kernels: 4
      length_scale_range: [0.1, 10.0]
      variance_range: [0.1, 10.0]

  id_gpcde_er40:
    name: id_gpcde_er40
    graph_cfg:
      type: er
      sparsity: 0.1053
    mech_cfg:
      type: gp
      mode: approximate
      rff_dim: 512
      num_kernels: 4
      length_scale_range: [0.1, 10.0]
      variance_range: [0.1, 10.0]

  id_gpcde_er60:
    name: id_gpcde_er60
    graph_cfg:
      type: er
      sparsity: 0.1579
    mech_cfg:
      type: gp
      mode: approximate
      rff_dim: 512
      num_kernels: 4
      length_scale_range: [0.1, 10.0]
      variance_range: [0.1, 10.0]

  # --- OOD: mechanism shifts ---
  ood_mechanism_square_er40:
    name: ood_mechanism_square_er40
    graph_cfg:
      type: er
      sparsity: 0.1053
    mech_cfg:
      type: square
      weight_scale: 1.0
      noise_scale: 0.1

  ood_mechanism_logistic_map_er40:
    name: ood_mechanism_logistic_map_er40
    graph_cfg:
      type: er
      sparsity: 0.1053
    mech_cfg:
      type: logistic_map
      weight_scale: 1.0

  ood_mechanism_periodic_er40:
    name: ood_mechanism_periodic_er40
    graph_cfg:
      type: er
      sparsity: 0.1053
    mech_cfg:
      type: periodic
      weight_scale: 1.0

  ood_mechanism_pnl_tanh_er40:
    name: ood_mechanism_pnl_tanh_er40
    graph_cfg:
      type: er
      sparsity: 0.1053
    mech_cfg:
      type: pnl
      nonlinearity_type: tanh
      inner_config:
        type: linear

  ood_mechanism_gp_wide_er40:
    name: ood_mechanism_gp_wide_er40
    graph_cfg:
      type: er
      sparsity: 0.1053
    mech_cfg:
      type: gp
      mode: approximate
      rff_dim: 1024
      num_kernels: 8
      length_scale_range: [0.01, 20.0]
      variance_range: [0.01, 20.0]

  # --- OOD: graph structure shifts ---
  ood_graph_sbm_strong_linear:
    name: ood_graph_sbm_strong_linear
    graph_cfg:
      type: sbm
      n_blocks: 4
      p_intra: 0.6
      p_inter: 0.01
    mech_cfg:
      type: linear

  ood_graph_scale_free_linear:
    name: ood_graph_scale_free_linear
    graph_cfg:
      type: sf
      m: 2
    mech_cfg:
      type: linear
      weight_scale: 10.0
      noise_concentration: 2.0
      noise_rate: 2.0
