# @package data

# Full RQ1 all-data config with additional OOD suites.
n_nodes: 20

train_family:
  name: bcnp_all_data_train

  graph_cfg:
    type: mixture
    weights: [0.3333, 0.3333, 0.3334]
    generators:
      - type: er
        sparsity: 0.0526
      - type: er
        sparsity: 0.1053
      - type: er
        sparsity: 0.1579

  mech_cfg:
    type: mixture
    weights: [0.3333, 0.3333, 0.3334]
    factories:
      - type: linear
        weight_scale: 10.0
        noise_concentration: 2.0
        noise_rate: 2.0
      - type: mlp
        hidden_dim: 32
      - type: gp
        mode: approximate
        rff_dim: 512
        num_kernels: 4
        length_scale_range: [0.1, 10.0]
        variance_range: [0.1, 10.0]

val_families:
  id_val_linear_er20:
    name: id_val_linear_er20
    graph_cfg:
      type: er
      sparsity: 0.0526
    mech_cfg:
      type: linear
      weight_scale: 10.0
      noise_concentration: 2.0
      noise_rate: 2.0

  id_val_neuralnet_er40:
    name: id_val_neuralnet_er40
    graph_cfg:
      type: er
      sparsity: 0.1053
    mech_cfg:
      type: mlp
      hidden_dim: 32

  id_val_gpcde_er60:
    name: id_val_gpcde_er60
    graph_cfg:
      type: er
      sparsity: 0.1579
    mech_cfg:
      type: gp
      mode: approximate
      rff_dim: 512
      num_kernels: 4
      length_scale_range: [0.1, 10.0]
      variance_range: [0.1, 10.0]

  ood_val_mechanism_periodic_er40:
    name: ood_val_mechanism_periodic_er40
    graph_cfg:
      type: er
      sparsity: 0.1053
    mech_cfg:
      type: periodic
      weight_scale: 1.0

test_families:
  id_linear_er20:
    name: id_linear_er20
    graph_cfg:
      type: er
      sparsity: 0.0526
    mech_cfg:
      type: linear
      weight_scale: 10.0
      noise_concentration: 2.0
      noise_rate: 2.0

  id_linear_er40:
    name: id_linear_er40
    graph_cfg:
      type: er
      sparsity: 0.1053
    mech_cfg:
      type: linear
      weight_scale: 10.0
      noise_concentration: 2.0
      noise_rate: 2.0

  id_linear_er60:
    name: id_linear_er60
    graph_cfg:
      type: er
      sparsity: 0.1579
    mech_cfg:
      type: linear
      weight_scale: 10.0
      noise_concentration: 2.0
      noise_rate: 2.0

  id_neuralnet_er20:
    name: id_neuralnet_er20
    graph_cfg:
      type: er
      sparsity: 0.0526
    mech_cfg:
      type: mlp
      hidden_dim: 32

  id_neuralnet_er40:
    name: id_neuralnet_er40
    graph_cfg:
      type: er
      sparsity: 0.1053
    mech_cfg:
      type: mlp
      hidden_dim: 32

  id_neuralnet_er60:
    name: id_neuralnet_er60
    graph_cfg:
      type: er
      sparsity: 0.1579
    mech_cfg:
      type: mlp
      hidden_dim: 32

  id_gpcde_er20:
    name: id_gpcde_er20
    graph_cfg:
      type: er
      sparsity: 0.0526
    mech_cfg:
      type: gp
      mode: approximate
      rff_dim: 512
      num_kernels: 4
      length_scale_range: [0.1, 10.0]
      variance_range: [0.1, 10.0]

  id_gpcde_er40:
    name: id_gpcde_er40
    graph_cfg:
      type: er
      sparsity: 0.1053
    mech_cfg:
      type: gp
      mode: approximate
      rff_dim: 512
      num_kernels: 4
      length_scale_range: [0.1, 10.0]
      variance_range: [0.1, 10.0]

  id_gpcde_er60:
    name: id_gpcde_er60
    graph_cfg:
      type: er
      sparsity: 0.1579
    mech_cfg:
      type: gp
      mode: approximate
      rff_dim: 512
      num_kernels: 4
      length_scale_range: [0.1, 10.0]
      variance_range: [0.1, 10.0]

  ood_mechanism_square_er40:
    name: ood_mechanism_square_er40
    graph_cfg:
      type: er
      sparsity: 0.1053
    mech_cfg:
      type: square
      weight_scale: 1.0
      noise_scale: 0.1

  ood_mechanism_logistic_map_er40:
    name: ood_mechanism_logistic_map_er40
    graph_cfg:
      type: er
      sparsity: 0.1053
    mech_cfg:
      type: logistic_map
      weight_scale: 1.0

  ood_mechanism_periodic_er40:
    name: ood_mechanism_periodic_er40
    graph_cfg:
      type: er
      sparsity: 0.1053
    mech_cfg:
      type: periodic
      weight_scale: 1.0

  ood_mechanism_pnl_tanh_er40:
    name: ood_mechanism_pnl_tanh_er40
    graph_cfg:
      type: er
      sparsity: 0.1053
    mech_cfg:
      type: pnl
      nonlinearity_type: tanh
      inner_config:
        type: linear

  ood_graph_sbm_strong_linear:
    name: ood_graph_sbm_strong_linear
    graph_cfg:
      type: sbm
      n_blocks: 4
      p_intra: 0.6
      p_inter: 0.01
    mech_cfg:
      type: linear

  ood_graph_scale_free_linear:
    name: ood_graph_scale_free_linear
    graph_cfg:
      type: sf
      m: 2
    mech_cfg:
      type: linear
      weight_scale: 10.0
      noise_concentration: 2.0
      noise_rate: 2.0

  ood_mechanism_gp_wide_er40:
    name: ood_mechanism_gp_wide_er40
    graph_cfg:
      type: er
      sparsity: 0.1053
    mech_cfg:
      type: gp
      mode: approximate
      rff_dim: 1024
      num_kernels: 8
      length_scale_range: [0.01, 20.0]
      variance_range: [0.01, 20.0]

samples_per_task: 1000
seeds_val: [1000, 1001, 1002, 1003, 1004]
