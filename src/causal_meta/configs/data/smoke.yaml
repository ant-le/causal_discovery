# @package data

n_nodes: 20

train_family:
  name: bcnp_all_data_train_smoke_actual

  graph_cfg:
    type: mixture
    weights: [0.3333, 0.3333, 0.3334]
    generators:
      - type: er
        sparsity: 0.0526
      - type: er
        sparsity: 0.1053
      - type: er
        sparsity: 0.1579

  mech_cfg:
    type: mixture
    weights: [0.3333, 0.3333, 0.3334]
    factories:
      - type: linear
        weight_scale: 10.0
        noise_concentration: 2.0
        noise_rate: 2.0
      - type: mlp
        hidden_dim: 32
      - type: gp
        mode: approximate
        rff_dim: 512
        num_kernels: 4
        length_scale_range: [0.1, 10.0]
        variance_range: [0.1, 10.0]

val_families:
  id_val_linear_er20:
    name: id_val_linear_er20
    graph_cfg:
      type: er
      sparsity: 0.0526
    mech_cfg:
      type: linear
      weight_scale: 10.0
      noise_concentration: 2.0
      noise_rate: 2.0

  id_val_neuralnet_er40:
    name: id_val_neuralnet_er40
    graph_cfg:
      type: er
      sparsity: 0.1053
    mech_cfg:
      type: mlp
      hidden_dim: 32

  id_val_gpcde_er60:
    name: id_val_gpcde_er60
    graph_cfg:
      type: er
      sparsity: 0.1579
    mech_cfg:
      type: gp
      mode: approximate
      rff_dim: 512
      num_kernels: 4
      length_scale_range: [0.1, 10.0]
      variance_range: [0.1, 10.0]

  ood_val_mechanism_periodic_er40:
    name: ood_val_mechanism_periodic_er40
    graph_cfg:
      type: er
      sparsity: 0.1053
    mech_cfg:
      type: periodic
      weight_scale: 1.0

test_families:
  id_linear_er20:
    name: id_linear_er20
    graph_cfg:
      type: er
      sparsity: 0.0526
    mech_cfg:
      type: linear
      weight_scale: 10.0
      noise_concentration: 2.0
      noise_rate: 2.0

  id_neuralnet_er40:
    name: id_neuralnet_er40
    graph_cfg:
      type: er
      sparsity: 0.1053
    mech_cfg:
      type: mlp
      hidden_dim: 32

  id_gpcde_er60:
    name: id_gpcde_er60
    graph_cfg:
      type: er
      sparsity: 0.1579
    mech_cfg:
      type: gp
      mode: approximate
      rff_dim: 512
      num_kernels: 4
      length_scale_range: [0.1, 10.0]
      variance_range: [0.1, 10.0]

  ood_mechanism_periodic_er40:
    name: ood_mechanism_periodic_er40
    graph_cfg:
      type: er
      sparsity: 0.1053
    mech_cfg:
      type: periodic
      weight_scale: 1.0

  ood_graph_scale_free_linear:
    name: ood_graph_scale_free_linear
    graph_cfg:
      type: sf
      m: 2
    mech_cfg:
      type: linear
      weight_scale: 10.0
      noise_concentration: 2.0
      noise_rate: 2.0

samples_per_task: 1000
seeds_val: [1000]
seeds_test: [2000]
base_seed: 42
safety_checks: true
num_workers: 0
pin_memory: false
normalize_data: true
batch_size_train: 8
batch_size_val: 1
batch_size_test: 1
batch_size_test_interventional: 1
