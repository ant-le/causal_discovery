# @package model

type: "bayesdag"
id: "bayesdag"

# BayesDAG explicit inference parameters.
variant: "nonlinear"
lambda_sparse: 10.0

# Long-run settings for explicit comparisons.
num_chains: 10
sinkhorn_n_iter: 3000

scale_noise: 0.001
scale_noise_p: 0.01
batch_size: 64
max_epochs: 100

standardize_data_mean: false
standardize_data_std: false
skip_evaluation: true

# Keep BayesDAG's internal logs/artifacts inside the run folder.
save_dir: ${hydra:runtime.output_dir}/bayesdag_output

external_python: ${oc.env:CAUSAL_META_BAYESDAG_PYTHON,null}
external_timeout_s: 1200
device: "auto"

# Paper-aligned per-family profiles (Appendix B.3, Table 6).
# Families not listed here fall back to the top-level defaults above.
profile_overrides:
  linear:
    variant: "linear"
    lambda_sparse: 500.0
    num_chains: 20
    scale_noise: 0.001
    scale_noise_p: 1.0
  gpcde:
    variant: "nonlinear"
    lambda_sparse: 1.0
    num_chains: 10
    scale_noise: 0.1
    scale_noise_p: 0.001
