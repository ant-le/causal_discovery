# @package model

type: "bcnp"
id: "bcnp"

# RQ1-sized transformer (section 4.2 scale).
d_model: 512
dim_feedforward: 1024
nhead: 8
num_layers: 4
dropout: 0.1
emb_depth: 2
use_positional_encoding: false

# Decoder depth (split internally into Q/L halves).
num_layers_decoder: 4

# Sinkhorn permutation sampling.
n_perm_samples: 100
sinkhorn_iter: 20
q_before_l: true
