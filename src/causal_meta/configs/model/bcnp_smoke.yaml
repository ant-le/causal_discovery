# @package model

type: "bcnp"
id: "bcnp_smoke"

# Small transformer.
d_model: 32
dim_feedforward: 64
nhead: 4
num_layers: 2
dropout: 0.1
emb_depth: 1
use_positional_encoding: false

# Decoder depth (split internally into Q/L halves).
num_layers_decoder: 2

# Sinkhorn permutation sampling.
n_perm_samples: 5
sinkhorn_iter: 20
q_before_l: true
