# @package _global_

defaults:
  - logger: wandb
  - data: full
  - model: bcnp_full
  - trainer: long
  - inference: long
  - _self_
  - override hydra/job_logging: console

# RQ1 all-data sweep (AVICI, BCNP, DiBS, BayesDAG).
name: "rq1_all_data_multimodel"

hydra:
  run:
    dir: ${oc.env:CAUSAL_META_RUN_DIR,experiments/runs/${name}}
  sweep:
    dir: ${oc.env:CAUSAL_META_SWEEP_DIR,experiments/runs/${name}}
    subdir: "${model.id}_${hydra.job.num}"
  output_subdir: null
  sweeper:
    params:
      model: avici_full,bcnp_full,dibs,bayesdag
