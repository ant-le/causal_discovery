name: Deploy Svelte App to GitHub Pages

on:
  push:
    branches: ["*"] 
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build: # test build on every action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: ./client

      - name: Build the Svelte app
        run: npm run build
        working-directory: ./client

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: svelte-app-build
          path: './client/dist'
          retention-days: 1

  deploy: # only deploy on pull request to main
    needs: build
    if: github.event_name == 'pull_request' && github.base_ref == 'main' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: svelte-app-build
          path: './client/dist'

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './client/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
