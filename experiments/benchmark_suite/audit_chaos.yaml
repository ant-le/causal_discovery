# @package _global_
name: "audit_chaos"

defaults:
  - train_competence
  - _self_

data:
  test_families:
    # -----------------------------------------------------------------------
    # 1. Logistic Map (Deterministic Chaos)
    # -----------------------------------------------------------------------
    ood_logistic_map:
      name: ood_logistic_map
      n_nodes: 20
      graph_cfg:
        type: er
        sparsity: 0.2
      mech_cfg:
        type: logistic_map
        weight_scale: 1.0

    # -----------------------------------------------------------------------
    # 2. Reference (GPCDE) - Stochastic Non-Linear
    # -----------------------------------------------------------------------
    ref_gp:
      name: ref_gp
      n_nodes: 20
      graph_cfg:
        type: er
        sparsity: 0.2
      mech_cfg:
        type: gp

hydra:
  run:
    dir: ${oc.env:CAUSAL_META_RUN_DIR,experiments/${name}/${now:%Y-%m-%d}/${now:%H-%M-%S}}
  sweep:
    dir: ${oc.env:CAUSAL_META_SWEEP_DIR,experiments/${name}/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}}
    subdir: ${hydra.job.num}
