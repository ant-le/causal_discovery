name: causal_meta
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python=3.11
  - pip=25.0
  - hatchling=1.27

  # PyTorch:
  # - CPU-only (default): keep `cpuonly`
  # - CUDA: replace `cpuonly` with e.g. `pytorch-cuda=12.1` (match your cluster's CUDA runtime)
  - pytorch=2.9
  - cpuonly

  # Core dependencies (pinned):
  - numpy=2.3
  - pandas=2.3
  - networkx=3.5
  - scipy=1.16
  - matplotlib=3.10
  - hydra-core=1.3
  - omegaconf=2.3.0
  - gpytorch=1.11

  # Dev / cluster extras:
  - pytest=7.4
  - hydra-submitit-launcher=1.2
